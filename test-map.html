            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--og-dark);
            text-align: center;
        }

        .us-map-container {
            max-width: 900px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .us-map-svg {
            width: 100%;
            height: auto;
            display: block;
        }

        .us-map-svg path {
            fill: #e0e0e0;
            stroke: white;
            stroke-width: 2;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .us-map-svg path:hover {
            fill: #0052CC;
        }

        .us-map-svg path.has-guide {
            fill: #B3D7FF;
        }

        .us-map-svg path.has-guide:hover {
            fill: #0052CC;
        }
        
        .map-legend {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            font-size: 0.875rem;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .legend-color {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            border: 1px solid #ddd;

    </style>

    <script>
        // Map interactivity
        document.querySelectorAll('#us-map path').forEach(path => {
            path.addEventListener('click', function() {
                const stateName = this.getAttribute('data-state');
                const slug = stateName.toLowerCase().replace(/\s+/g, '-');
                
                // Check if guide is available
                if (this.classList.contains('has-guide')) {
                    window.location.href = `/state-${slug}/`;
                } else {
                    alert(`${stateName} compliance guide coming soon!`);
                }
            });
        });
    </script>
